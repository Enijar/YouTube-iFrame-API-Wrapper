<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="">
        <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>YouTube iFrame API Wrapper</title>
        <link rel="stylesheet" href="assets/css/main.css">
    </head>

    <body>
        <div class="video-container" id="ShUyfk4QB-8">
            <div class="embed-responsive embed-responsive-16by9">
                <div class="embed-responsive-item">

                    <div class="mask"></div>
                    <img src="assets/img/preload.gif" class="preload">

                    <div class="play">
                        <i class="play-icon glyphicon glyphicon-play-circle"></i>
                    </div>

                    <div class="mute">
                        <i class="mute-icon notMuted glyphicon glyphicon-volume-up"></i>
                        <i class="mute-icon isMuted glyphicon glyphicon-volume-off"></i>
                    </div>

                    <img class="thumb" src="http://img.youtube.com/vi/ShUyfk4QB-8/maxresdefault.jpg">
                    <div class="iframe" id="video-ShUyfk4QB-8"></div>

                </div>
            </div>

            <div class="progress">
                <div class="progress-bar" role="progressbar"></div>
            </div>
        </div>

        <div class="video-container" id="mcxFbmwluYw">
            <div class="embed-responsive embed-responsive-16by9">
                <div class="embed-responsive-item">

                    <div class="mask"></div>
                    <img src="assets/img/preload.gif" class="preload">

                    <div class="play">
                        <i class="play-icon glyphicon glyphicon-play-circle"></i>
                    </div>

                    <div class="mute">
                        <i class="mute-icon notMuted glyphicon glyphicon-volume-up"></i>
                        <i class="mute-icon isMuted glyphicon glyphicon-volume-off"></i>
                    </div>

                    <img class="thumb" src="http://img.youtube.com/vi/mcxFbmwluYw/maxresdefault.jpg">
                    <div class="iframe" id="video-mcxFbmwluYw"></div>

                </div>
            </div>

            <div class="progress">
                <div class="progress-bar" role="progressbar"></div>
            </div>
        </div>

        <script src="//www.youtube.com/iframe_api"></script>
        <script src="assets/js/Player.js"></script>

        <script>
            function onYouTubeIframeAPIReady() {
                (new Player).init({
                    id: 'ShUyfk4QB-8',
                    onPlay: function() {
                        console.log('onPlay()');
                    },
                    onPlaying: function(time) {
                        console.log('onPlaying()', time);
                    },
                    onPause: function() {
                        console.log('onPause()');
                    },
                    onMute: function() {
                        console.log('onMute()');
                    },
                    onUnMute: function() {
                        console.log('onUnMute()');
                    },
                    onEnd: function() {
                        console.log('onEnd()');
                    },
                    onSeekStart: function() {
                        console.log('onSeekStart()');
                    },
                    onSeeking: function(time) {
                        console.log('onSeeking()', time);
                    },
                    onSeekEnd: function() {
                        console.log('onSeekEnd()');
                    }
                });

                (new Player).init({id: 'mcxFbmwluYw'});
            }
        </script>
    </body>
</html>
